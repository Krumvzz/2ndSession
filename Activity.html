<!DOCTYPE html>
<html lang="en">
<head>

<form style="border: 1px solid black; padding: 20px; width: 25%">

    <br>
    Address: <textarea name="" id="" cols="30" rows="10"></textarea></td>
</form>

        <thead>
            <th>Product</th>
            <th>Part Number</th>

            <th>Unit Price</th>
            <th>Subtotal</th>
        </thead>
        <tbody>
            <tr>
                <td>EconoBox</td>
                <td>LB100</td>
                <td><input type="number"></td>

                <td><input type="number" placeholder="0"></td>
            </tr>
            <tr>
                <td>Standard Box</td>
                <td>L200</td>
                <td><input type="number"></td>
                <td>R10</td>
                <td><input type="number" placeholder="0"></td>
            </tr>
            <tr>
                <td>Premium Box</td>
                <td>LB300</td>
                <td><input type="number"></td>
                <td>R15</td>
                <td><input type="number" placeholder="0"></td>
            </tr>
            <tr>
                <td>Deluxe Box</td>
                <td>LB400</td>
                <td><input type="number"></td>
                <td>R20</td>
                <td><input type="number"placeholder="0"></td>
            </tr>
            <tr>
                <td>Super Deluxe Box</td>
                <td>LB500</td>
                <td><input type="number"></td>
                <td>R30</td>
                <td><input type="number"placeholder="0"></td>
                
            </tr>
            <tr>
                <td colspan="5" align="right">Total <input type="number" placeholder="0"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <table border="1">
        <thead>
            <Td colspan="4">Card Type:</Td>

                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="radio">Visa</td>
                <td><label for="expiry"> Expiry Date:</label></td>
                <td><input type="date" id="expiry" name="expiry"></td>
            </tr>
            <tr>
                 <td><input type="radio">American Express</td>
            </tr>
            <tr>
             <td><input type="radio">Diners Club</td>
            </tr>
        
        </tbody>
    </table>
